<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <style type="text/css">
        #app {
            height: 97vh;
            width: 98vw;
        }
        #left {
            float: left;
            display: block;
            background-color: red;
            width: 20%;
            height: 100%;
        }
        #right {
            width: 80%;
            float: left;
            display: block;
            height: 100%;
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="left" title="left">
            <div @contextmenu.prevent="$refs.leftCtx.open($event, { id: 'leftCtxMenu' });">Repos</div>
            <div v-for="repo in repos" :path="repo.path" @contextmenu.prevent="$refs.repoCtx.open($event, { id: 'repoCtxMenu', repo: repo });">{{ repo.name }}</div>
        </div>
        <div id="right">
gr
        </div>

        <context-menu id="repoCtxMenu" ref="repoCtx" @ctx-open="onRepoCtxOpen">
            <li class="ctx-item">Remove</li>
            <li class="ctx-item">Delete</li>
        </context-menu>

        <context-menu id="leftCtxMenu" ref="leftCtx" @ctx-open="onLeftCtxOpen">
            <li class="ctx-item">Add</li>
            <li class="ctx-item">Clone</li>
        </context-menu>
    </div>

    <script src="app.js"></script>
</body>

</html>
